<div class="container">
    <ng-container *ngIf="!showEditMode">
        <div class="profile"><img src="../../../assets/images/profile.png" alt="default user">
            <h3>User Info:</h3>
            <div class="flex">
                <p>Username: </p>
                <p>{{profileDetails.username}}</p>
            </div>
            <div class="flex">
                <p>Email: </p>
                <p>{{profileDetails.email}}</p>
            </div>
            <div class="flex">
                <p>Phone: </p>
                <p>+359 {{profileDetails.tel}}</p>
            </div>
            <button class="edit-button" (click)="onToggle()">Edit</button>
        </div>
    </ng-container>

    <ng-container *ngIf="showEditMode">
        <div class="container">
            <div class="profile">
                <img src="../../../assets/images/profile.png" alt="default user">
                <h3>User Info:</h3>
                <form [formGroup]="form" (ngSubmit)="saveProfile()">
                    <div class="flex">
                        <p>Username: </p>
                        <input type="text" name="username" id="username" [value]="profileDetails.username"
                            formControlName="username">
                    </div>
                    <ng-container *ngIf="form.get('username')?.touched">
                        <p class="error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
                        <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">Username must be at least 5 characters!
                        </p>
                    </ng-container>
                    <div class="flex">
                        <p>Email: </p>
                        <input type="email" name="email" id="email" value="{{profileDetails.email}}"
                            formControlName="email">
                    </div>
                    <ng-container *ngIf="form.get('email')?.touched">
                        <p class="error" *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
                        <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">Email is not valid!
                        </p>
                    </ng-container>
                    <div class="flex">
                        <p>Phone: </p>
                        <div>
                            <select name="select-tel" id="select-tel" class="tel">
                                <option value="00359">+359</option>
                            </select>
                            <input type="text" name="tel" id="tel" value="{{profileDetails.tel}}"
                                formControlName="tel">
                        </div>
                    </div>
                    <button class="red-button" (click)="onCancel()">Cancel</button>
                    <button class="green-button" [disabled]="form.invalid"
                        [style]="{backgroundColor: form.invalid ? 'grey' : 'green'}">Save</button>
                </form>
            </div>
        </div>
    </ng-container>
</div>
