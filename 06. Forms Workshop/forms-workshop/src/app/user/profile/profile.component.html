<div class="container">
    <ng-container *ngIf="!showEditMode">
        <div class="profile"><img src="../../../assets/images/profile.png" alt="default user">
            <h3>User Info:</h3>
            <div class="flex">
                <p>Username: </p>
                <p>{{profileDetails.username}}</p>
            </div>
            <div class="flex">
                <p>Email: </p>
                <p>{{profileDetails.email}}</p>
            </div>
            <div class="flex">
                <p>Phone: </p>
                <p>+359 {{profileDetails.phoneNumber}}</p>
            </div>
            <button class="edit-button" (click)="onToggle()">Edit</button>
        </div>
    </ng-container>

    <ng-container *ngIf="showEditMode">
        <div class="container">
            <div class="profile">
                <img src="../../../assets/images/profile.png" alt="default user">
                <h3>User Info:</h3>
                <form [formGroup]="form" (ngSubmit)="saveProfile()">
                    <div class="flex">
                        <p>Username: </p>
                        <input type="text" name="username" id="username" [value]="profileDetails.username"
                        formControlName="username">
                    </div>
                    <div class="flex">
                        <p>Email: </p>
                        <input type="email" name="email" id="email" value="{{profileDetails.email}}"
                        formControlName="email">
                    </div>
                    <div class="flex">
                        <p>Phone: </p>
                        <div>
                            <select name="select-tel" id="select-tel" class="tel">
                                <option value="00359">+359</option>
                            </select>
                            <input type="text" name="tel" id="tel" value="{{profileDetails.phoneNumber}}"
                            formControlName="phoneNumber">
                        </div>
                    </div>
                    <button class="red-button" (click)="onCancel()">Cancel</button>
                    <button class="green-button">Save</button>
                </form>
            </div>
        </div>
    </ng-container>
</div>
