<div class="welcome">
    <h3>Welcome!</h3>
    <p>SoftUni forum is a place, where you can post your questions, comment, and discuss problems, which
        you have in your programming language or in your study in SoftUni.</p>
    <div *ngIf="!isLoggedIn" class="logged">
        <ul>
            <li (click)="redirectToLogin()">
                <a>
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </li>
            <li (click)="redirectToRegister()">
                <a>
                    <i class="fas fa-user-plus"></i>
                    Register
                </a>
            </li>
        </ul>
    </div>
</div>
